<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home / Twitter</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- NAVBAR -->

                    </g>
                </svg>
            </a>
            <a class="bold" href="">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="navbar-icon">
                    <g>

                        </path>
                    </g>
                </svg>
                <span class="bold">Home</span>
            </a>
            <a href="profilepage.html">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="navbar-icon">
                    <g>
                        <path
                            d="M12 11.816c1.355 0 2.872-.15 3.84-1.256.814-.93 1.078-2.368.806-4.392-.38-2.825-2.117-4.512-4.646-4.512S7.734 3.343 7.354 6.17c-.272 2.022-.008 3.46.806 4.39.968 1.107 2.485 1.256 3.84 1.256zM8.84 6.368c.162-1.2.787-3.212 3.16-3.212s2.998 2.013 3.16 3.212c.207 1.55.057 2.627-.45 3.205-.455.52-1.266.743-2.71.743s-2.255-.223-2.71-.743c-.507-.578-.657-1.656-.45-3.205zm11.44 12.868c-.877-3.526-4.282-5.99-8.28-5.99s-7.403 2.464-8.28 5.99c-.172.692-.028 1.4.395 1.94.408.52 1.04.82 1.733.82h12.304c.693 0 1.325-.3 1.733-.82.424-.54.567-1.247.394-1.94zm-1.576 1.016c-.126.16-.316.246-.552.246H5.848c-.235 0-.426-.085-.552-.246-.137-.174-.18-.412-.12-.654.71-2.855 3.517-4.85 6.824-4.85s6.114 1.994 6.824 4.85c.06.242.017.48-.12.654z">
                        </path>
                    </g>
                </svg>
                <span>Profile</span>
            </a>
        </div>
        <!-- ACCOUNT -->
        <div class="account">
            <a href="profilepage.html">
                <img class="account-img" src="assets/account-img.jpg" alt="">
                <div class="account-details">
                    <span class="account-details-name">Charbel Maroun</span>
                    <span class="account-details-username">@CharbelDev</span>
                </div>
                <svg viewBox="0 0 24 24" aria-hidden="true" class="navbar-icon account-more">
                    <g>
                        <circle cx="5" cy="12" r="2"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                        <circle cx="19" cy="12" r="2"></circle>
                    </g>
                </svg>
            </a>
        </div>
    </header>

    <main>
        <!-- MAIN FLEX -->
        <div class="main-flex">
            <div class="main-section">
                <!-- HOME BAR -->
                <div class="home-bar">
                    <span class="bold">Home</span>
                </div>
                <!-- NEW TWEET -->
                <div class="new-tweet">
                    <img class="account-img" src="images/account-img.jpg" alt="">
                    <div class="new-tweet-details">
                        <input maxlength="280" type="text" placeholder="What's happening?">
                        <div class="new-tweet-btns">
                            <ul>
                                <li>
                                    <label for="file-input">
                                        <svg viewBox="0 0 24 24" fill="#249ef0" aria-hidden="true"
                                            class="new-tweet-icon">
                                            <g>
                                                <path
                                                    d="M19.75 2H4.25C3.01 2 2 3.01 2 4.25v15.5C2 20.99 3.01 22 4.25 22h15.5c1.24 0 2.25-1.01 2.25-2.25V4.25C22 3.01 20.99 2 19.75 2zM4.25 3.5h15.5c.413 0 .75.337.75.75v9.676l-3.858-3.858c-.14-.14-.33-.22-.53-.22h-.003c-.2 0-.393.08-.532.224l-4.317 4.384-1.813-1.806c-.14-.14-.33-.22-.53-.22-.193-.03-.395.08-.535.227L3.5 17.642V4.25c0-.413.337-.75.75-.75zm-.744 16.28l5.418-5.534 6.282 6.254H4.25c-.402 0-.727-.322-.744-.72zm16.244.72h-2.42l-5.007-4.987 3.792-3.85 4.385 4.384v3.703c0 .413-.337.75-.75.75z">
                                                </path>
                                                <circle cx="8.868" cy="8.309" r="1.542"></circle>
                                            </g>
                                        </svg>
                                    </label>
                                    <input id="file-input" type="file" />
                                </li>
                            </ul>
                            <button class="tweet-btn">Tweet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
